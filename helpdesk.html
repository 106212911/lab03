<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="description" content="Demonstrates some basic HTML form elements" />
  <meta name="keywords" content="HTML, Form, tags" />
  <meta name="author" content="A Lecturer"  />
  <title>CWA Help Desk Appointment</title>
</head>
<body>

<p>
    <a href="https://www.swinburne.edu.au/"
       target="_blank"
       title="Go to Swinburne"
       download="logo.png"
       hreflang="en">
           <img src="https://www.swinburne.edu.au/content/dam/media/brand/logo-long-full.svg" alt="escriptDion of the image">


    </a>
  </p>

   <h1>CWA Help Desk Appointment</h1>

   <p>The Help Desk is located in ATC620. Open 10:30 to 19:00 Monday To Friday.</p>

   <p>Check Blackboard for when CWA tutors will be there.</p>


<form>
   <fieldset>
        <legend>Student Details</legend>
	<p><label for="Student ID">Student ID</label> 
		<input type="text" name= "Student ID" id="Student ID" maxlength="10" size="20" required="required"/>

    </p>
        
            <label for="Given Name">Given Name</label> 
		    <input type="text" name= "Given Name" id="Given Name" maxlength="15" size="20" required="required"/>

            <label for="Family Name">Family Name</label> 
		    <input type="text" name= "Family Name" id="Family Name" maxlength="15" size="10" required="required"/>
   </fieldset>


    </p>
		
	
    <fieldset>
			<legend>Your Unit</legend>    
			<p><label for="COS10011">COS10011</label> 
				<input type="radio" id="COS10011" name="subject" value="COS10011"/>

		        <label for="COS6004">COS6004</label> 
				<input type="radio" id="COS6004" name="subject" value="COS6004"/>

                <label for="COS6007">COS6007</label> 
				<input type="radio" id="COS6007" name="subject" value="COS6007"/>

                <p><label for="Your Tutor">Your Tutor</label> 
			<select name="Tutor" id="Tutor" required>
            <option value=""> Please Select</option>
            <option value=""> Mr Arokia</option>
            <option value=""> Ms Kavitha</option>
         </select>
       

		</p>
			</p>
		</fieldset>
		
       
        <fieldset>
			<legend>Issue</legend>  
			    <label for="HTML">HTML</label> 
				<input type="checkbox" id="HTML" name="category[]" value="HTML" checked="checked"/>

			    <label for="CSS">CSS</label> 
				<input type="checkbox" id="CSS" name="category[]" value="CSS"/>
		
			    <label for="JavaScript">JavaScript</label> 
				<input type="checkbox" id="Java" name="category[]" value="Java"/>

                <label for="PHP">PHP</label>
                <input type="checkbox" id="PHP" name="category[]" value="PHP"/>

                <label for="MySQL">MySQL</label>
                <input type="checkbox" id="Sql" name="category[]" value="SQL"/>

            <p><label for="Desc">Description Of The Issue</label><br>
			<textarea id="Description" name="Description" rows="4" cols="40" required placeholder="Write the description of your problem here..."></textarea>
            </p>

        </fieldset>


    <fieldset>
            <legend>Preferred Date/Time</legend>  
             <label for="Date">Date</label> 
            <input type="text" name= "dmy" id="dmy" maxlength="20" size="10" required placeholder="dd/mm/yyyy"/><br>
                

            <label for="Time">Time</label>
            <input type="text" name="T" id="T" maxlength="20" size="10" required placeholder="00:00"/>
        </fieldset>
   


    <input type= "submit" value="Book"/>
    <input type= "reset" value="Reset Form"/>
</form>
</body>
</html>
